<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OwlGuard Console</title>
    <style>
        @charset "UTF-8";
        body {
            background: rgba(20, 20, 30, 0.8);
            padding: 0.3em;
        }
        .i-has-teh-code {
            white-space: pre-wrap;
            background: #141e1e;
            color: #dce6e6;
            margin: 0 auto;
            font-family: Monaco, Consolas, "Lucida Console", monospace;
            padding: 1em 1em 2.5em 1em;
            line-height: 1.45;
            position: relative;
            overflow-x: scroll;
        }
    </style>
</head>
<body>
    <pre class="i-has-teh-code" id="console"></pre>
    
    <script>
        const consoleText = [
            "$: > Booting OwlGuard Secure Access Console...",
            "$: > Total memory found: 256kb",
            "$: > Scanning for network access     ■■■■■■■■■■■ 100%",
            "$: > Establishing secure link with Secure Edge Gateway",
            "$: > Loading UPES security policies  ■■■■■■■■■■■ 100%",
            "$: > Verifying device posture        ■■■■■■■■■■■ 100%",
            "$: > Authentication complete.",
            "",
            "$: > Welcome to OwlGuard v1.0 - Your Gateway to Secure Access",
            "$: > Logged in as: [username]",
            "",
            "$: > Secure connection is ready.",
            "$: > Would you like to CONNECT to the VPN? [Y/N]"
        ];

        let index = 0;
        const consoleElement = document.getElementById("console");

        function displayLine() {
            if (index < consoleText.length) {
                consoleElement.innerHTML += consoleText[index] + "\n";
                index++;
                setTimeout(displayLine, Math.random() * 300 + 100); // Random delay for effect
            }
        }

        displayLine();
    </script>
</body>
</html>
