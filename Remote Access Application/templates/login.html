<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <title>Login - Remote Access</title>
 
</head>
<body>
<div class="container" id="container">
    <div class="form-container sign-in-container">
        <form id="loginForm" method="POST" action="{{ url_for('login') }}">
            <h1>Sign in</h1>
            <div style="width: 100%;">
                <input type="email" id="email" name="email" required placeholder="Email">
            </div>
            <div style="width: 100%;"> 
                <input type="password" id="password" name="password" required placeholder="Password">
            </div>
            <a href="#">Forgot your password?</a>
            <button type="submit">Sign In</button>
            {% if error %}
            <div class="error-message" style="color: red;margin-top: 10px;">{{ error }}</div>
            {% endif %}
        </form>
    </div>
    <div class="overlay-container" style="padding: 0px !important;">
       <div class="overlay">
            <div class="overlay-panel overlay-right">
                <div class="rightPanel">
                    <script
                        src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs"
                        type="module"
                    ></script>
                    <dotlottie-player
                        src="https://lottie.host/22e04746-109b-4750-9c50-425019723099/0R9D8LN4xk.lottie"
                        background="transparent"
                        speed="1"
                        style="width: 300px; height: 300px"
                        loop
                        autoplay
                    ></dotlottie-player>
                </div>
            </div>
        </div>
    </div>
</div>

<footer>
    <p>Powered by <strong>BehindMethods</strong> ðŸ”’ - Ensuring Safe & Trusted Access</p>
</footer>

</body>
</html>
